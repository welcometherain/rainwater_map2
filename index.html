<!DOCTYPE html>
<html>
  <head>
    <title>Rainwater Harvesting Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
      }
      #map {
        height: 500px;
        width: 100%;
        margin: 20px 0;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
      .controls input,
      .controls select,
      .controls button {
        padding: 8px;
        font-size: 16px;
      }
      .color-picker {
        display: flex;
        gap: 10px;
      }
      .color-picker div {
        width: 30px;
        height: 30px;
        cursor: pointer;
        border-radius: 5px;
      }
      .results {
        margin-top: 20px;
      }
      .results p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h2>Rainwater Harvesting Calculator</h2>

    <div class="controls">
      <input id="address" type="text" placeholder="Enter address" />
      <input id="rainfall" type="number" placeholder="Annual Rainfall (inches)" />
      <button id="calculate">Calculate</button>
    </div>

    <div class="color-picker">
      <div style="background-color: #FF5733;" onclick="setPolygonColor('#FF5733')"></div>
      <div style="background-color: #33C1FF;" onclick="setPolygonColor('#33C1FF')"></div>
      <div style="background-color: #75FF33;" onclick="setPolygonColor('#75FF33')"></div>
      <div style="background-color: #FF33F6;" onclick="setPolygonColor('#FF33F6')"></div>
      <div style="background-color: #FFC733;" onclick="setPolygonColor('#FFC733')"></div>
    </div>

    <div id="map"></div>

    <div class="results" id="results"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuFONHLyXGalqEH9VL3oFl8MpHgF7sa5k&libraries=places,drawing&callback=initMap"
      async
      defer
    ></script>

    <script>
      let map, drawingManager;
      const polygons = [];
      let selectedColor = '#FF5733'; // Default color
      let autocomplete;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          // Set the map center to Southern California (Los Angeles area)
          center: { lat: 34.0522, lng: -118.2437 }, // Los Angeles, CA
          zoom: 8, // Adjusted zoom level to see a broader view of Southern California
          mapTypeId: "hybrid",
          tilt: 0,
        });

        autocomplete = new google.maps.places.Autocomplete(
          document.getElementById("address")
        );
        autocomplete.addListener("place_changed", () => {
          const place = autocomplete.getPlace();
          if (place.geometry) {
            map.setCenter(place.geometry.location);
            map.setZoom(18);
          }
        });

        drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.POLYGON,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: ["polygon"],
          },
          polygonOptions: {
            editable: true,
            draggable: false,
            strokeColor: selectedColor,
            fillColor: selectedColor,
            fillOpacity: 0.35,
          },
        });
        drawingManager.setMap(map);

        google.maps.event.addListener(drawingManager, "overlaycomplete", function (event) {
          const polygon = event.overlay;
          polygon.type = "polygon";
          polygon.label = prompt("Label this area (e.g., 'Roof', 'Driveway')") || "Unnamed";
          polygon.color = selectedColor;
          polygon.setOptions({ fillColor: polygon.color, strokeColor: polygon.color });

          const infoWindow = new google.maps.InfoWindow({
            content: getPolygonInfoContent(polygon),
            position: polygon.getPath().getAt(0),
          });

          polygon.addListener("click", () => {
            infoWindow.setContent(getPolygonInfoContent(polygon));
            infoWindow.setPosition(polygon.getPath().getAt(0));
            infoWindow.open(map);
          });

          polygons.push(polygon);
        });

        document.getElementById("calculate").addEventListener("click", calculateRainwater);
      }

      function calculateRainwater() {
        const rainfall = parseFloat(document.getElementById("rainfall").value);
        if (isNaN(rainfall) || rainfall <= 0) {
          alert("Please enter a valid annual rainfall in inches.");
          return;
        }

        let totalArea = 0;
        let totalGallons = 0;
        let output = "<h3>Results:</h3>";

        polygons.forEach((poly, i) => {
          const areaMeters = google.maps.geometry.spherical.computeArea(poly.getPath());
          const areaFeet = areaMeters * 10.7639;
          const gallons = areaFeet * 0.623 * rainfall;

          totalArea += areaFeet;
          totalGallons += gallons;

          output += `<p><strong>${poly.label}</strong>: ${Math.round(areaFeet).toLocaleString()} sq ft â€“ ${Math.round(gallons).toLocaleString()} gallons/year</p>`;
        });

        output += `<p><strong>Total Area</strong>: ${Math.round(totalArea).toLocaleString()} sq ft</p>`;
        output += `<p><strong>Total Potential Rainwater</strong>: ${Math.round(totalGallons).toLocaleString()} gallons/year</p>`;

        document.getElementById("results").innerHTML = output;
      }

      function getPolygonInfoContent(polygon) {
        return `
          <div>
            <strong>${polygon.label}</strong><br/>
            <button onclick="renamePolygon(${polygons.indexOf(polygon)})">Rename</button>
            <button onclick="deletePolygon(${polygons.indexOf(polygon)})">Delete</button>
          </div>
        `;
      }

      function renamePolygon(index) {
        const newLabel = prompt("Enter new label", polygons[index].label);
        if (newLabel) {
          polygons[index].label = newLabel;
        }
      }

      function deletePolygon(index) {
        polygons[index].setMap(null);
        polygons.splice(index, 1);
        calculateRainwater();
      }

      function setPolygonColor(color) {
        selectedColor = color;
        alert(`Polygon color set to: ${color}`);
      }
    </script>
  </body>
</html>
