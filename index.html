<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rainwater Harvesting Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- Leaflet Draw CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #map {
      height: 500px;
      width: 100%;
      margin-top: 10px;
    }
    .controls {
      margin-bottom: 10px;
    }
    .controls input {
      padding: 8px;
      margin-right: 10px;
      width: 250px;
      max-width: 100%;
    }
    .controls button {
      padding: 8px 16px;
    }
    .results {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Rainwater Harvesting Calculator</h2>
  <div class="controls">
    <input id="address" type="text" placeholder="Enter an address" />
    <input id="rainfall" type="number" placeholder="Annual Rainfall (in inches)" />
    <button id="calculate">Calculate</button>
  </div>
  <div id="map"></div>
  <div class="results">
    <p>Area (square feet): <span id="area">0</span></p>
    <p>Potential Annual Rainwater Harvesting (gallons): <span id="gallons">0</span></p>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet Draw JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <!-- Google Mutant plugin -->
  <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@0.11.2/Leaflet.GoogleMutant.js"></script>
  <!-- Load Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"
    async
    defer
  ></script>

  <script>
    let map;
    let drawnItems;
    let drawControl;
    let autocomplete;

    function initMap() {
      map = L.map("map", {
        center: [32.7157, -117.1611], // Default to San Diego
        zoom: 17,
        maxZoom: 23
      });

      const googleLayer = L.gridLayer.googleMutant({
        maxZoom: 23,
        type: "satellite"
      }).addTo(map);

      drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);

      drawControl = new L.Control.Draw({
        edit: {
          featureGroup: drawnItems
        },
        draw: {
          polygon: true,
          polyline: false,
          rectangle: false,
          circle: false,
          marker: false,
          circlemarker: false
        }
      });
      map.addControl(drawControl);

      map.on(L.Draw.Event.CREATED, function (event) {
        const layer = event.layer;
        drawnItems.clearLayers();
        drawnItems.addLayer(layer);
      });

      const input = document.getElementById("address");
      autocomplete = new google.maps.places.Autocomplete(input);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) {
          alert("No details available for input: '" + place.name + "'");
          return;
        }

        const location = place.geometry.location;
        const latlng = [location.lat(), location.lng()];

        map.setView(latlng, 20);
      });

      document.getElementById("calculate").addEventListener("click", calculateRainwater);
    }

    function calculateRainwater() {
      const rainfallInput = document.getElementById("rainfall").value;
      const rainfall = parseFloat(rainfallInput);
      if (isNaN(rainfall) || rainfall <= 0) {
        alert("Please enter a valid annual rainfall in inches.");
        return;
      }

      if (drawnItems.getLayers().length === 0) {
        alert("Please draw your roof area on the map.");
        return;
      }

      const layer = drawnItems.getLayers()[0];
      const areaMeters = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);
      const areaFeet = areaMeters * 10.7639; // Convert square meters to square feet

      const gallonsPerInch = areaFeet * 0.623; // 0.623 gallons per square foot per inch
      const totalGallons = gallonsPerInch * rainfall;

      document.getElementById("area").textContent = areaFeet.toFixed(2);
      document.getElementById("gallons").textContent = totalGallons.toFixed(2);
    }

    // Wait for Google Maps API to load before initializing
    const googleCheck = setInterval(() => {
      if (window.google && window.google.maps) {
        clearInterval(googleCheck);
        initMap();
      }
    }, 500);
  </script>
</body>
</html>
