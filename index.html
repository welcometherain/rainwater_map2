<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rainwater Harvesting Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #map {
      height: 500px;
      width: 100%;
      margin-top: 10px;
    }
    .controls {
      margin-bottom: 10px;
    }
    .controls input {
      padding: 8px;
      margin-right: 10px;
      width: 250px;
      max-width: 100%;
    }
    .controls button {
      padding: 8px 16px;
    }
    .results {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Rainwater Harvesting Calculator</h2>
  <div class="controls">
    <input id="address" type="text" placeholder="Enter an address" />
    <input id="rainfall" type="number" placeholder="Annual Rainfall (in inches)" />
    <button id="calculate">Calculate</button>
  </div>
  <div id="map"></div>
  <div class="results">
    <p>Area (square feet): <span id="area">0</span></p>
    <p>Potential Annual Rainwater Harvesting (gallons): <span id="gallons">0</span></p>
  </div>

  <!-- Load Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuFONHLyXGalqEH9VL3oFl8MpHgF7sa5k&libraries=places,drawing" async defer></script>

  <script>
    let map;
    let drawingManager;
    let drawnShape;
    let autocomplete;

    // Initialize the map
    function initMap() {
      // Default to San Diego location
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 32.7157, lng: -117.1611 },
        zoom: 17,
      });

      // Initialize drawing manager
      drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: google.maps.drawing.OverlayType.POLYGON,
        polygonOptions: {
          fillColor: "#FF0000",
          fillOpacity: 0.2,
          strokeColor: "#FF0000",
          strokeWeight: 2,
        },
        map: map,
      });

      google.maps.event.addListener(drawingManager, "overlaycomplete", function (e) {
        // If there's an existing shape, remove it
        if (drawnShape) {
          drawnShape.setMap(null);
        }
        // Save the newly drawn shape
        drawnShape = e.overlay;
        drawnShape.setMap(map);
      });

      // Set up Google Places Autocomplete for the address input
      const input = document.getElementById("address");
      autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.addListener("place_changed", onPlaceChanged);
    }

    // Handler for when an address is selected
    function onPlaceChanged() {
      const place = autocomplete.getPlace();
      if (!place.geometry) {
        alert("No details available for input: '" + place.name + "'");
        return;
      }

      const location = place.geometry.location;
      map.setCenter(location);
      map.setZoom(17);
    }

    // Calculate rainwater harvesting potential
    function calculateRainwater() {
      const rainfallInput = document.getElementById("rainfall").value;
      const rainfall = parseFloat(rainfallInput);
      if (isNaN(rainfall) || rainfall <= 0) {
        alert("Please enter a valid annual rainfall in inches.");
        return;
      }

      if (!drawnShape) {
        alert("Please draw your roof area on the map.");
        return;
      }

      // Get the area of the drawn polygon
      const area = google.maps.geometry.spherical.computeArea(drawnShape.getPath());
      const areaFeet = area * 10.7639; // Convert square meters to square feet

      const gallonsPerInch = areaFeet * 0.623; // 0.623 gallons per square foot per inch
      const totalGallons = gallonsPerInch * rainfall;

      document.getElementById("area").textContent = areaFeet.toFixed(2);
      document.getElementById("gallons").textContent = totalGallons.toFixed(2);
    }

    // Event listener for the calculate button
    document.getElementById("calculate").addEventListener("click", calculateRainwater);

    // Initialize the map when the API is loaded
    window.initMap = initMap;
  </script>
</body>
</html>
