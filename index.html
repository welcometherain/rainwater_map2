<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rainwater Harvesting Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      #map {
        height: 500px;
        width: 100%;
        margin-top: 10px;
      }
      .controls {
        margin-bottom: 10px;
      }
      .controls input {
        padding: 8px;
        margin-right: 10px;
        width: 250px;
        max-width: 100%;
      }
      .controls button {
        padding: 8px 16px;
      }
      .results {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Rainwater Harvesting Calculator</h2>
    <div class="controls">
      <input id="address" type="text" placeholder="Enter an address" />
      <input id="rainfall" type="number" placeholder="Annual Rainfall (in inches)" />
    </div>
    <div id="map"></div>
    <div class="results">
      <p>Area (square feet): <span id="area">0</span></p>
      <p>Potential Annual Rainwater Harvesting (gallons): <span id="gallons">0</span></p>
    </div>

    <script>
      let map;
      let polygon;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 32.7157, lng: -117.1611 }, // San Diego
          zoom: 17,
          tilt: 0,
          mapTypeId: "satellite",
          mapTypeControl: false,
          gestureHandling: "greedy"
        });

        const autocomplete = new google.maps.places.Autocomplete(document.getElementById("address"));
        autocomplete.addListener("place_changed", () => {
          const place = autocomplete.getPlace();
          if (place.geometry) {
            map.setCenter(place.geometry.location);
            map.setZoom(20);
          }
        });

        const drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.POLYGON,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: ["polygon"]
          },
          polygonOptions: {
            fillColor: "#ff0000",
            fillOpacity: 0.4,
            strokeWeight: 2,
            clickable: false,
            editable: false,
            zIndex: 1
          }
        });
        drawingManager.setMap(map);

        google.maps.event.addListener(drawingManager, "overlaycomplete", function (event) {
          if (event.type === "polygon") {
            if (polygon) {
              polygon.setMap(null);
            }
            polygon = event.overlay;

            const path = polygon.getPath();
            const areaMeters = google.maps.geometry.spherical.computeArea(path);
            const areaFeet = areaMeters * 10.7639;

            document.getElementById("area").textContent = areaFeet.toFixed(2);

            const rainfall = parseFloat(document.getElementById("rainfall").value || 0);
            const gallons = areaFeet * 0.623 * rainfall;
            document.getElementById("gallons").textContent = gallons.toFixed(2);
          }
        });

        document.getElementById("rainfall").addEventListener("input", () => {
          if (polygon) {
            const path = polygon.getPath();
            const areaMeters = google.maps.geometry.spherical.computeArea(path);
            const areaFeet = areaMeters * 10.7639;
            document.getElementById("area").textContent = areaFeet.toFixed(2);

            const rainfall = parseFloat(document.getElementById("rainfall").value || 0);
            const gallons = areaFeet * 0.623 * rainfall;
            document.getElementById("gallons").textContent = gallons.toFixed(2);
          }
        });
      }
    </script>

    <!-- Load Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuFONHLyXGalqEH9VL3oFl8MpHgF7sa5k&libraries=places,drawing,geometry&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
